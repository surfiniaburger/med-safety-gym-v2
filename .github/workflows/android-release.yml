name: Android Release Build

on:
  push:
    branches:
      - main
    tags:
      - 'android-v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'bring-any-eval-to-life/package-lock.json'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: bring-any-eval-to-life
        run: npm ci

      - name: Run tests
        working-directory: bring-any-eval-to-life
        run: npm test

      - name: Build web assets
        working-directory: bring-any-eval-to-life
        env:
          VITE_RENDER_HUB: ${{ secrets.VITE_RENDER_HUB }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Sync Capacitor
        working-directory: bring-any-eval-to-life
        run: npx cap sync android

      - name: Decode keystore
        working-directory: bring-any-eval-to-life
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          # 1. Decode base64 to temp file
          printf "%s" "$KEYSTORE_BASE64" | base64 -d > android/app/original-release.keystore
          
          # 2. Sanitize keystore (Fixes 'Tag number over 30' error)
          # Re-importing ensures a clean PKCS12 format compatible with current AGP
          keytool -importkeystore \
            -srckeystore android/app/original-release.keystore \
            -srcstorepass "$KEYSTORE_PASSWORD" \
            -destkeystore android/app/dipgsafety-release.keystore \
            -deststoretype pkcs12 \
            -deststorepass "$KEYSTORE_PASSWORD" \
            -noprompt
            
          # Clean up
          rm android/app/original-release.keystore

      - name: Build Android Release APK
        working-directory: bring-any-eval-to-life/android
        env:
          ANDROID_KEYSTORE_FILE: dipgsafety-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build Android Release AAB
        working-directory: bring-any-eval-to-life/android
        env:
          ANDROID_KEYSTORE_FILE: dipgsafety-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: dipg-safety-release.apk
          path: bring-any-eval-to-life/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: dipg-safety-release.aab
          path: bring-any-eval-to-life/android/app/build/outputs/bundle/release/app-release.aab

      - name: Create GitHub Release
        if: false # Temporarily disabled in v2 sandbox
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bring-any-eval-to-life/android/app/build/outputs/apk/release/app-release.apk
            bring-any-eval-to-life/android/app/build/outputs/bundle/release/app-release.aab
          body: |
            # DIPG Safety - Android Release
            
            **Evolution Portal** mobile build for Android devices.
            
            ## Installation
            - **APK**: Download and install on Android device (sideload)
            - **AAB**: For Google Play Store distribution
            
            ## Features
            - Evolution Mode: Compare SFT vs GRPO training runs
            - Safety Dance: Interactive intervention challenges
            - Real-time Gauntlet UI streaming
            
            ## API Endpoint
            Hub: https://med-safety-hub.onrender.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
