name: Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: core
            file: Dockerfile
            tag: med-safety-gym-env
          - name: mcp
            file: Dockerfile.mcp
            tag: med-safety-gym-mcp-server
          - name: a2a
            file: Dockerfile.a2a
            tag: med-safety-gym-a2a-agent

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ${{ matrix.name }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.file }}
        push: false
        tags: ${{ matrix.tag }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
