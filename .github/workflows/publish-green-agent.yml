name: Publish Green Agent Docker Image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*' # Trigger on semantic version tags like v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/surfiniaburger/med-safety-gym-green-agent
          tags: |
            # set 'latest' tag for pushes to the main branch
            type=edge,branch=main
            # set version tags for git tags (e.g., 1.0.0, 1.0, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Green Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.green
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
