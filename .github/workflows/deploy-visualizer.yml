name: Deploy Visualizer

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'bring-any-eval-to-life/package-lock.json'
      - name: Install dependencies
        run: npm ci
        working-directory: bring-any-eval-to-life
      - name: Build
        run: npm run build
        working-directory: bring-any-eval-to-life
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bring-any-eval-to-life/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Skip Deployment
        run: echo "Deployment temporarily disabled but build verified."
