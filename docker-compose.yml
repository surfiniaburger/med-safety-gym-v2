# Auto-generated from scenario.toml (Manually Fixed)

services:
  green-agent:
    image: ghcr.io/surfiniaburger/med-safety-gym-green-agent:edge
    pull_policy: never
    container_name: green-agent
    command: [ "--host", "0.0.0.0", "--port", "10001", "--card-url", "http://localhost:10001/" ]
    ports:
      - "10001:10001"
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      DIPG_DATASET_PATH: "surfiniaburger/med-safety-gym-eval"
      MED_SAFETY_LLM_MODELS: "{\"nebius/Qwen/Qwen3-235B-A22B-Thinking-2507\": {\"input_cost_per_token\": 0.0000001, \"output_cost_per_token\": 0.0000003}}"
      CARD_URL: "http://localhost:10001/"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:10001/.well-known/agent-card.json" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    depends_on:
      purple-agent:
        condition: service_healthy
    networks:
      - agent-network

  purple-agent:
    image: ghcr.io/surfiniaburger/med-safety-gym-purple-agent:edge
    pull_policy: never
    container_name: purple-agent
    command: [ "--host", "0.0.0.0", "--port", "9009", "--card-url", "http://purple-agent:9009/" ]
    ports:
      - "9009:9009"
    environment:
      PYTHONUNBUFFERED: "1"
      USER_LLM_MODEL: "nebius/Qwen/Qwen3-235B-A22B-Thinking-2507"
      NEBIUS_API_KEY: "${NEBIUS_API_KEY}"
      CARD_URL: "http://purple-agent:9009/"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9009/.well-known/agent-card.json" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
