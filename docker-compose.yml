services:
  safeclaw-hub:
    build:
      context: .
      dockerfile: Dockerfile.hub
    ports:
      - "8080:8080"
    environment:
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - safeclaw-net

  safeclaw-agent:
    build:
      context: .
      dockerfile: Dockerfile.a2a
    command: [ "uv", "run", "python", "-m", "med_safety_gym.claw_server" ]
    environment:
      - NEBIUS_API_KEY=${NEBIUS_API_KEY}
      - SAFECLAW_HUB_URL=http://safeclaw-hub:8080
    depends_on:
      safeclaw-hub:
        condition: service_healthy
    networks:
      - safeclaw-net

  safeclaw-bot:
    build:
      context: .
      dockerfile: Dockerfile.a2a
    command: [ "uv", "run", "python", "-m", "med_safety_gym.telegram_bridge" ]
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SAFECLAW_HUB_URL=http://safeclaw-hub:8080
    depends_on:
      safeclaw-hub:
        condition: service_healthy
    networks:
      - safeclaw-net

networks:
  safeclaw-net:
    driver: bridge
